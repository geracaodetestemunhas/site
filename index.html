<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>II DESPERTA • Em Breve</title>

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Logo flutuante estilo SBT -->
  <div class="floating-logo" id="logo">
    <img src="/files/icons/logo.png" alt="Geração de Testemunhas">
  </div>

  <!-- Easter egg -->
  <div class="easter" id="easter">DES-PER-TA!</div>

  <main class="container">
    <section class="hero reveal delay-1">
      <span class="tag">II DESPERTA</span>
      <h1>EM BREVE</h1>

      <div class="countdown reveal delay-2" id="countdown">
        <div class="time-block" id="block-days">
          <span class="label">D</span>
          <span class="value" id="days">00</span>
        </div>

        <span class="colon">:</span>

        <div class="time-block">
          <span class="label">H</span>
          <span class="value" id="hours">00</span>
        </div>

        <span class="colon">:</span>

        <div class="time-block">
          <span class="label">M</span>
          <span class="value" id="minutes">00</span>
        </div>

        <span class="colon">:</span>

        <div class="time-block">
          <span class="label">S</span>
          <span class="value" id="seconds">00</span>
        </div>
      </div>
    </section>

    <section class="preview reveal delay-3">
      <div class="image-wrapper">
        <img src="/site/files/photos/preview.jpg" alt="Prévia II Desperta" />
        <div class="vignette"></div>

        <div class="glass-box">
          <p>Inscrições não liberadas</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    © Geração de Testemunhas • Todos os direitos reservados
  </footer>

  <script src="script.js"></script>
</body>
</html>
